<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/main.css"/>

    <script language="JavaScript" type="text/javascript">
      function submitForm(){
        var username = $('#username').val();
        window.location.href = 'lobby.html?username=' + username;
      }
    </script>

    <title>Enter your username for Reversi</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <img class='img-fuild' src="assets/images/top-splash.png" alt="Reversi logo" id='top-splash'/>
          <h2>Enter your Username</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form onsubmit="submitForm(); return false;" class="form-inline">
            <div class="form-group">
              <label for='username' class="col-form-label sr-only d-none">Username</label>
              <input id='username' type='text' value='' placeholder="Username"/>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Done</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
